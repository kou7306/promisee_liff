<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Map App</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.14.0/sdk.js"></script>
</head>
<body>
    <h1>LIFF Map App</h1>
    <div>
        <p id="userName"></p>
        <p id="userLocation"></p>
    </div>

    <script>
                // liffオブジェクトをグローバルスコープで宣言
        let liff;

        async function initializeLiff() {
            // liffオブジェクトを初期化
            liff = await liff.init({ liffId: '2002096181-Ryql27BY' });
            
            if (liff.isLoggedIn()) {
                runApp();
            } else {
                liff.login();
            }
}


        function runApp() {
            liff.getProfile().then(profile => {
                const userName = profile.displayName;

                liff.getGeolocation()
                    .then(location => {
                        const userLocationText = `Latitude: ${location.latitude}, Longitude: ${location.longitude}`;

                        // Display user information on the page
                        document.getElementById('userName').innerText = `User: ${userName}`;
                        document.getElementById('userLocation').innerText = `Location: ${userLocationText}`;
                    })
                    .catch(error => {
                        console.error('Error getting location', error);
                    });
            });
        }

        initializeLiff();
    </script>
</body>
</html>
